<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>clock</title>
   <link rel="stylesheet" href="index.css">
   <script src="index.js"></script>
</head>
<body>   
   <div id="clockcontainer">
      <div id="hour"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
   </div>
   <div class="digitalclock">
      <div class="data">
         <span id="hourd">00</span>
         <span>:</span>
         <span id="minutesd">00</span>
         <span>:</span>
         <div id="secondsd">00</div>
         <span id="session">AM</span>
      </div>
      
   </div>
  
</body>
</html>
